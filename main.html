<!DOCTYPE html>
<script>
    function computerMove(){
        var ranNum = Math.floor(Math.floor(3)*Math.random());
        if(ranNum == 1){
            return "rock";
           }else if(ranNum == 2){
            return "paper";
            }
            else return "scissors";   
    }
    

    

    function playRound(playerSelection,computerSelection){
        if(playerSelection === computerSelection){
            return console.log("Tie! You both played" + playerSelection);
        } else if((playerSelection == "rock") && (computerSelection == "scissors")){
            return console.log("The player wins!" + playerSelection + " beats " + computerSelection + "!");
        }
          else if((playerSelection == "scissors") && (computerSelection == "rock")){
            return console.log("The computer wins!" + computerSelection + " beats " +playerSelection+ "!");
        }
          else if((playerSelection == "paper") && (computerSelection == "rock")){
            return console.log("The player wins!" + playerSelection + " beats " + computerSelection + "!");    
        }
          else if((playerSelection == "paper") && (computerSelection == "scissors")){
            return console.log("The computer wins!" + computerSelection + " beats " + playerSelection + "!");
        } else 
            return "Error";
    }
    function game(){
        playerSelection = prompt("Rock Paper or Scissors?", "");
        playerSelection = playerSelection.toLowerCase();
        computerSelection = computerMove();
        playRound(playerSelection,computerSelection);
    }


</script>
